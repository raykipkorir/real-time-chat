{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
Login page
{% endblock title %}

{% block content %}
<div class="col-md-3 offset-md-4">
    <h1>Login page</h1>
    <form action="{% url "login" %}" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
