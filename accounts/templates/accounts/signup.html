{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
Signup page
{% endblock title %}

{% block content %}
<h1>Signup page</h1>
<form action="{% url "signup" %}" method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock content %}
