{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
Signup page
{% endblock title %}

{% block content %}
<div class="col-md-3 offset-md-4">
    <h1>Signup page</h1>
    <form action="{% url "signup" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock content %}
