{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
Reset your password
{% endblock title %}

{% block content %}
<div class="col-md-3 offset-md-4">
    <h1>Reset your password</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
</div>
{% endblock content %}
