{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
Password reset
{% endblock title %}

{% block content %}
<div class="col-md-3 offset-md-4">
    <h1>Password reset</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
