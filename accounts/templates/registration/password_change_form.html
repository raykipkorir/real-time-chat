{% extends "accounts/settings.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}
Password Change form
{% endblock title %}

{% block settings-form %}
<div class="settings-form row border rounded p-3">
    <div class="col">
        <h1>Change password</h1>
        <div class="row mt-5">
            <div class="col">
                <form method="POST" action="{% url 'password_change' %}" class="d-flex flex-column">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="action" class="btn btn-primary mb-2">Change Password</button>
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock settings-form %}
